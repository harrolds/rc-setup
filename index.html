<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamdrop RC</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

  </head>

  <body>
    <div id="root"></div>

    <!-- Vite/React entrypoint (Vite herschrijft dit automatisch naar /assets/*.js in productie) -->
    <script type="module" src="/src/main.ts"></script>

    <!-- Service worker initialisatie -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js").then(reg => {
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ type: "runtime-init" });
          }
        });
      }
    </script>
  </body>
</html>
